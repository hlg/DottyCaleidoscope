<html>
  <head>
    <title>Dotty Caleidoscope</title>
    <script src="p5.min.js"></script>
    <script src="caleidoscope.js" type="module"></script>
    <style>
      div#sidepanel div div{ margin-bottom: 10px; }
      div#doc div label {
        display: inline-block;
        width: 180px;
      }
    </style>
  </head>
  <body style="background: black; color: white">
    <div id="sidepanel" style="position:absolute; height:750px; left: 900px; width: 500px">
    <div id="control">
      <div>
      <input type="range" id="noOfDots" min="10" max="40" value="20" autocomplete="off" /><br />
      <label for="noOfDots">size in dots</label>
      </div>
      <div style="margin-bottom: 20px">
      <input type="range" id="noOfColours" min="2" max="50" value="10" autocomplete="off"/><br />
      <label for="noOfColours">number of colours</label>
      </div>
      <div> <input type="button" id="redraw" value="New dots"> </div>
      <div> <input type="button" id="newColours" value="New colours"> </div>
    </div>
    <div id="doc" style="position: absolute; bottom: 0px">
      <div>
        <label for="saveJson">Save design (JSON)</label>
        <input type="button" id="saveJson" value="Save">
      </div>
      <div>
        <label for="loadJson">Load design (JSON)</label>
        <input type="file" id="loadJson" autocomplete="off">
      </div>
      <div>
        <label for="savePng">Save image (PNG)</label>
        <input type="button" id="savePng" value="Save">
      </div>
      <div>
        <label for="loadTemplate">Load template (PNG)</label>
        <input type="file" id="loadTemplate" autocomplete="off">
      </div>
      <div>
        <label for="showTemplate">Show template</label>
        <input type="checkbox" id="showTemplate" disabled autocomplete="off">
      </div>
    </div>
    </div>
    <main> </main>
  </body>
</html>
